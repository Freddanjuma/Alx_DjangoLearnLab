{% extends 'blog/base.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><small>By {{ post.author }} on {{ post.created_at }}</small></p>
    </article>
{% empty %}
    <p>No posts available.</p>
{% endfor %}
{% endblock %}
