{% extends 'blog/base.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><em>By {{ post.author.username }} on {{ post.published_date }}</em></p>
  <hr>
{% empty %}
  <p>No posts available yet.</p>
{% endfor %}
{% endblock %}
