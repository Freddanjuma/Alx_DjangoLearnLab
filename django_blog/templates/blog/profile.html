{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>My Profile</h1>
<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" value="{{ user.username }}">
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
